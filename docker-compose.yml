services:
  eyebalz-gateway:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: eyebalz-gateway
    ports:
      - "3000:3000"
    env_file:
      - server/.env
    environment:
      - NODE_ENV=production
      - PORT=3000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/v1/system/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 15s
